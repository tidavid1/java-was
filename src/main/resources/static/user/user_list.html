<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="../reset.css" rel="stylesheet"/>
  <link href="../global.css" rel="stylesheet"/>
  <link href="../main.css" rel="stylesheet"/>
  <link href="../user_list.css" rel="stylesheet">
  <title>Codestagram</title>
</head>
<body>
<div class="container">
  <header class="header">
    <a href="/main"><img src="../img/signiture.svg"/></a>
    <ul class="header__menu">
      <li class="header__menu__item">
        <a class="btn btn_ghost btn_size_s">{{username}} 님 안녕하세요!</a>
      </li>
      <li class="header__menu__item">
        <a class="btn btn_contained btn_size_s" href="/article">글쓰기</a>
      </li>
      <li class="header__menu__item">
        <form action="/logout" method="post">
          <button type="submit" id="logout-btn" class="btn btn_ghost btn_size_s">
            로그아웃
          </button>
        </form>
      </li>
    </ul>
  </header>
  <div class="wrapper">
    <table class="styled-table">
      <tr>
        <th class="btn btn_size_s btn_ghost">아이디</th>
        <th class="btn btn_size_s btn_ghost">이름</th>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
